<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/style.css" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet" />
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <div class="container">
    <div class="content">
      <img class="logo" src="/images/logo.svg" alt="" />

      <h1><span>We're</span> coming soon</h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>

      <div class="form">

        <form action="">
          <label class="input" for="email">
            <input class="email redBorder" type="email" name="email" placeholder="
          Email Address" />
            <img src="/images/icon-error.svg" alt="">
          </label>
          <button type="button" onclick="valid()">
            <img src="/images/icon-arrow.svg" alt="" />
          </button>
          <div class="warn">
            Please provide a valid email
          </div>
        </form>
      </div>
    </div>

    <div class="img">
      <img src="/images/hero-desktop.jpg" alt="" />
    </div>
    <div class="img-mobile">
      <img src="/images/hero-mobile.jpg" alt="" />
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a target="_blank" href="https://www.instagram.com/hanifxp/">HanifNA</a>.
    </p>
  </footer>
  <script src="/js/main.js"></script>
</body>

</html>
